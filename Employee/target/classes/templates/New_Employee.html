<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
crossorigin="anonymous">
</head>
<body>
<div align="center" class = "text-bg-warning p-3">
<h1>Employees List</h1>
</div>
<br>
<div align="center" class = "text-bg-info p-3">
<h2>Save Employee</h2>
</div>
<br> <br>

<form action="#" th:action="@{/saveEmployee}" th:object="${employee}", method="post">
<div align="center" class = "text-bg-success p-3">

<input type="text" th:field = "*{Ename}" placeholder="Employee Ename" class="form-control mb-4 col-4">
<input type="text" th:field = "*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">
<input type="text" th:field = "*{erole}" placeholder="Employee Erole" class="form-control mb-4 col-4">
<input type="text" th:field = "*{address}" placeholder="Employee Address" class="form-control mb-4 col-4">
</div>
<br>
<div align="center">
<button type="submit" class="btn btn-info col-2">Save Employee</button>
</form>
</div>

</body>
</html>
